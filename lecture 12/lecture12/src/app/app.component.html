


<div class="app-wrapper">
  <div class="form-wrapper">
    <form [formGroup]="myForm" (submit)="onAdd(myForm.value)">
      <input formControlName="title" placeholder="Enter your value..."/>
      <button type="submit" [disabled]="!myForm.valid">Add</button>
    </form>
  </div>
  <div class="collection-wrapper">
    <div [@easeInOut]="item.state" (click)="toggleState(item)" *ngFor="let item of itemsCollection; let i = index">
      <collection-item [collectionItem]="item" (removeItem)="onRemove(i)"></collection-item>
    </div>
  </div>
</div>
